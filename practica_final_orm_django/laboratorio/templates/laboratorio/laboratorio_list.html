<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Laboratorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Laboratorios</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'laboratorio_create' %}" class="btn btn-primary">Crear nuevo laboratorio</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for laboratorio in laboratorios %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ laboratorio.nombre }}</td>
                    <td>
                        <a href="{% url 'laboratorio_detail' laboratorio.id %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'laboratorio_edit' laboratorio.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{% url 'laboratorio_delete' laboratorio.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
